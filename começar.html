<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Níveis de Treinamento • Academia de Jiu-Jitsu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== NAVBAR ===== */
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }

    .nav {
      position: relative;
      width: 700px;
      height: 60px;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5em;
      border-radius: 12px;
    }

    .btn {
      padding: 0.5em 1.5em;
      color: #fff;
      cursor: pointer;
      position: relative;
      z-index: 2;
      user-select: none;
      transition: 0.2s;
    }

    .btn:hover {
      background: rgba(74, 222, 128, 0.3);
      border-radius: 6px;
    }

    /* ===== SVG Outline ===== */
    .outline {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .rect {
      stroke: #4ade80;
      stroke-dasharray: 280 1000;
      stroke-dashoffset: 280;
      fill: transparent;
      stroke-width: 3;
      transition: stroke-dashoffset 0.5s, stroke-dasharray 0.5s;
    }

    /* animação ao passar mouse no botão */
    .btn:nth-child(1):hover ~ svg .rect,
    .btn:nth-child(2):hover ~ svg .rect,
    .btn:nth-child(3):hover ~ svg .rect,
    .btn:nth-child(4):hover ~ svg .rect {
      stroke-dashoffset: 0;
      stroke-dasharray: 700 0;
    }

    /* ===== CONTEÚDO ===== */
    .content {
      flex: 1;
      width: 90%;
      max-width: 900px;
      text-align: center;
      padding: 40px 20px;
      position: relative; /* Para posicionar botão de vídeo */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    h1 span {
      color: #4ade80;
    }

    .level-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    /* ===== BOTÃO SHINE ===== */
    .btn-shine {
      position: relative;
      padding: 12px 25px;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-transform: uppercase;
      background-color: #1a1a1a;
      border: 1px solid #4ade80;
      border-radius: 10px;
      color: #fff;
      font-weight: 500;
      font-family: inherit;
      z-index: 0;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.02, 0.01, 0.47, 1);
    }

    .btn-shine span {
      z-index: 20;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.7px;
    }

    .btn-shine:after {
      background: #38ef7d;
      content: "";
      height: 155px;
      left: -75px;
      opacity: 0.4;
      position: absolute;
      top: -50px;
      transform: rotate(35deg);
      transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
      width: 50px;
      z-index: -10;
    }

    .btn-shine:hover:after {
      left: 120%;
      transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
    }

    /* ===== LEVEL CARD ===== */
    .level-card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      width: 200px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .level-card img {
      width: 100px;
      height: 100px;
    }

    /* ===== BOTÃO DE VÍDEO NO TOPO DIREITA ===== */
    .upload-btn-container {
      position: absolute;
      top: 0;
      right: 0;
    }

    footer {
      background: #0b0b0b;
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.85rem;
      margin-top: 40px;
    }

    @media (max-width: 700px) {
      .level-buttons {
        flex-direction: column;
        align-items: center;
      }

      .upload-btn-container {
        position: static;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="nav">
      <div class="container">
        <div class="btn" onclick="location.href='index.html'">Home</div>
        <div class="btn" onclick="location.href='Localizações.html'">Localizações</div>
        <div class="btn" onclick="location.href='cadastro.html'">Cadastro</div>
        <div class="btn" onclick="location.href='Logar.html'">Logar</div>

        <!-- SVG para animação -->
        <svg class="outline" overflow="visible" width="700" height="60" viewBox="0 0 700 60">
          <rect class="rect" x="0" y="0" width="700" height="60"></rect>
        </svg>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO NÍVEIS -->
  <div class="content">
    <!-- BOTÃO DE VÍDEO NO TOPO DIREITA -->
    <div class="upload-btn-container">
      <button class="btn-shine"><span>Enviar Vídeo</span></button>
    </div>

    <h1>Níveis de Treinamento <span>Jiu-Jitsu</span></h1>

    <div class="level-buttons">
      <!-- INICIANTE -->
      <div class="level-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Belt_white.svg" alt="Faixa Branca">
        <button class="btn-shine"><span>Iniciante</span></button>
      </div>

      <!-- INTERMEDIÁRIO -->
      <div class="level-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Belt_blue.svg" alt="Faixa Azul">
        <button class="btn-shine"><span>Intermediário</span></button>
      </div>

      <!-- AVANÇADO -->
      <div class="level-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Belt_black.svg" alt="Faixa Preta">
        <button class="btn-shine"><span>Avançado</span></button>
      </div>
    </div>
  </div>

  <footer>
    © 2026 Academia de Jiu-Jitsu • Todos os direitos reservados
  </footer>

</body>
</html>
